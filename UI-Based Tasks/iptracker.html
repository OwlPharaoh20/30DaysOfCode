<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-blue-100 flex items-center justify-center">

    <!-- Container for IP Address Tracker -->
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">IP Address Tracker</h1>

        <!-- Input Form -->
        <form id="ipForm">
            <input type="text" id="ipAddress" placeholder="Enter IP Address" class="border p-2 w-full mb-4 rounded-lg" required>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Track IP</button>
        </form>

        <!-- Display geolocation results here -->
        <div id="ipInfo" class="mt-6"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
