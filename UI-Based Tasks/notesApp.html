<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Notes App</h1>
        
        <input type="text" id="noteInput" class="border p-2 w-full rounded-lg mb-4" placeholder="Enter your note...">
        <button id="addNoteBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition">Add Note</button>

        <h2 class="text-xl font-semibold mt-6 mb-2">Your Notes</h2>
        <ul id="notesList" class="list-disc pl-5 space-y-2">
            <!-- Notes will be dynamically added here -->
        </ul>
    </div>

    <script src="notesApp.js"></script>
</body>
</html>
