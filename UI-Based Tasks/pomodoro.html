<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define the character encoding and viewport settings for the HTML document -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set the title of the HTML document to "Pomodoro Timer" -->
  <title>Pomodoro Timer</title>
  <!-- Include the Tailwind CSS framework for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include the JavaScript file "pomodoro.js" -->
  <script defer src="pomodoro.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <!-- Create a container for the Pomodoro timer -->
  <div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-md">
    <!-- Display the title of the Pomodoro timer -->
    <h1 class="text-3xl font-bold mb-4">Pomodoro Timer</h1>
    <!-- Display the timer in the format "25:00" -->
    <div class="text-6xl font-semibold mb-8" id="timerDisplay">25:00</div>
   
    <!-- Create a set of buttons for controlling the Pomodoro timer -->
    <div class="flex justify-center space-x-4 mb-6">
      <!-- Start button -->
      <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Start</button>
      <!-- Pause button -->
      <button id="pauseBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Pause</button>
      <!-- Reset button -->
      <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Reset</button>
    </div>
   
    <!-- Create a set of buttons for selecting the session type -->
    <div class="flex justify-center space-x-4">
      <!-- Work session button -->
      <button id="workSession" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Work 25m</button>
      <!-- Short break button -->
      <button id="shortBreak" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">Break 5m</button>
      <!-- Long break button -->
      <button id="longBreak" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition">Break 15m</button>
    </div>
  </div>
</body>
</html>
